apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.meetrend.haopingdian"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.facebook.fresco:fresco:0.9.0'
    compile files('libs/org.apache.http.legacy.jar')
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.facebook.fresco:imagepipeline:0.9.0'
    compile 'com.facebook.fresco:fbcore:0.9.0'
    compile 'com.facebook.fresco:drawee:0.9.0'
    compile 'com.facebook.fresco:imagepipeline-base:0.9.0'
    compile 'com.android.support:support-annotations:23.1.1'
    compile 'com.android.support:design:23.2.0'
    compile 'com.uwetrottmann.photoview:library:1.2.4'
}